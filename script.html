<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find common elements between two or more arrays</title>
    <div id="uniqueFromList1"></div>
    <div id="uniqueFromList2"></div>
    <div id="intersection"></div>
</head>
<body>
<script>
      let List1=["Arjun", "Adwait", "Swapnil","Amit", "Vishal", "Adnan"];
      let List2=[ "Adwait","Laxman","Amit", "Adnan","Nitin","Gaurav"];

      document.getElementById("uniqueFromList1").innerHTML =
      "Unique element from list 1 : " + List1.filter(el=>!List2.includes(el));

      document.getElementById("uniqueFromList2").innerHTML =
      "Unique element from list 2 : " + List2.filter(el=>!List1.includes(el));

      document.getElementById("intersection").innerHTML =
      "intersection of both list: " + List2.filter(el=>List1.includes(el));
   </script>
</body>
</html>
